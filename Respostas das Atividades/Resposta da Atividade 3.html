<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Galeria de Imagens</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .galeria {
            margin-top: 30px;
        }
        .pratos{
            display: flex;
            flex-direction: column;
            margin: 20px auto;
        }
        .prato img {
            width: 300px;
            height: 300px;
        }
        .prato p {
            margin-top: 10px;
            font-weight: bold;
        }
        img{
            width: 300px;
        }
    </style>
</head>
<body>
    <h2>Pratos famosos da gastronomia</h2>

    <div class="galeria">
        <div class="Prato">
            <img src="https://topview.com.br/wp-content/uploads/2015/02/batata-frita-abre-e1529084942846.jpg" alt="Batata Frita">
            <p>Batata Frita</p>
        </div>
     <div class="Prato">
            <img src="https://www.vaidepromo.com.br/blog/wp-content/uploads/2024/04/Hamburguer-min-1024x682.jpg" alt="Hamburguer">
            <p>Hamburguer</p>
        </div>
    <div class="Prato">
            <img src="https://www.unileverfoodsolutions.com.br/dam/global-ufs/mcos/SLA/calcmenu/recipes/BR-recipes/chicken-&-other-poultry-dishes/strogonoff-de-frango/main-header.jpg" alt="Strogonoff">
            <p>Strogonoff de Frango</p>
        </div>
    </div>
</body>
</html>
