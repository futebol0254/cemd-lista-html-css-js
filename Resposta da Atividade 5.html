<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Tabela de Ingredientes</title>
  <style>
    
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 60%;
    }

    table, th, td {
      border: 1px solid gray;
      text-align: center;
      padding: 8px;
    }

    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">Tabela de Ingredientes</h>

  <table>
    <thead>
      <tr>
       <th>Ingrediente</th>
       <th>Quantidade</th>
       <th>Unidade de Medida</th>
      </tr>
    </thead>
    <tbody>
    <tr>
      <td>Farinha</td>
      <td>200</td>
      <td>gramas</td>
    </tr>
    <tr>
      <td>Leite</td>
      <td>1</td>
      <td>litro</td>
    </tr>
    <tr>
      <td>Pó</td>
      <td>100</td>
      <td>gramas</td>
    </tr>
    <tr>
      <td>Meia xícara de Chá</td>
      <td>120</td>
      <td>mililitros</td>
    </tr>
  </table>
</body>
</html>
